<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>MEMZ-SYSTEM-CORE的附件表</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="MEMZ-SYSTEM-CORE的附件表">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 复制代码插件样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.css">
  <style>
    /* 美化复制按钮 - 绿色设计 */
    .docsify-copy-code-button {
      background: rgba(245, 245, 245, 0.9) !important;
      color: #666 !important;
      border-radius: 4px !important;
      padding: 4px 8px !important;
      font-size: 12px !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) !important;
      border: 1px solid rgba(0, 0, 0, 0.05) !important;
      text-shadow: none !important;
      cursor: pointer !important;
      position: absolute !important;
      top: 10px !important;
      right: 10px !important;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05) !important;
    }
    
    .docsify-copy-code-button:hover {
      background: #ffffff !important;
      color: #222 !important;
      border: 1px solid rgba(0, 0, 0, 0.1) !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
      transform: translateY(-1px) !important;
    }
    
    .docsify-copy-code-button.success {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%) !important;
      color: white !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3) !important;
    }
    
    .docsify-copy-code-button.error {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%) !important;
      color: white !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3) !important;
    }
    
    /* 优化代码块样式 */
    .markdown-section pre {
      border-radius: 8px !important;
      border: 1px solid #e8e8e8 !important;
      background: #fafafa !important;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03) !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MEMZ-SYSTEM-CORE的附件表',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
